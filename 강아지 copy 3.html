<h2>왕왕 짖는 치와와</h2>
<br>
<p>
치와와는 세계에서 체구가 가장 작은 견종으로, 명칭은 멕시코에서 면적이 가장 넓은 주(치와와)의 이름을 따서 지어졌다. 원래 야생에서 서식하다가 톨텍 족이 번성하던 시절에 붙잡혀서 애완용으로 길러졌다고 보는 견해도 있다. 마을 건축물을 꾸미는 장식으로 멕시코 툴라 지역에 살았다는 ‘테치치(Techichi)’라는 애완견의 조각상이 만들어지기도 했다. 이 조각상의 모습은 오늘날의 치와와와 매우 흡사하다.
